---
layout: layouts/category.html
title: Cosmetics & Perfumes
pagination:
  data: collections.cosmetics
  size: 3
  alias: articles
---
{%- for post in articles | reverse  -%}
<li{% if page.url == post.url %} aria-current="page"{% endif %} class="col-12 col-lg-4  rounded-2 mb-4">
      <a class=" position-relative d-block"  href="{{ post.url }}">
        
        <img style="aspect-ratio: 9/16; object-fit: cover;" class="ratio img-fluid rounded-3" src="{{ post.data.image }}" alt="{{ post.data.alt }}">


      <div 
        class="position-absolute w-100 top-0 text-center p-3 rounded-top" 
        style="background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px);">
        <h6 class="fs-4 text-uppercase fw-bold">{{ post.data.category }}</h6>
      </div>

      <div class="position-absolute bottom-0 start-0  w-100 p-3 rounded-bottom " style="background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px);">
        <h3 class="text-uppercase fs-2 fw-bold">{{ post.data.title }}</h2>
      </div>

      </a>
</li>
{%- endfor -%}
